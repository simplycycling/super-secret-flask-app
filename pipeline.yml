steps:
  - command: |
      flake8 .
    label: ":nail_care: Linting"
  - command: |
      black . --check
    label: ":art: Formatting"
  - command: |
      python -m venv myenv
      source myenv/bin/activate
      pip install -r requirements.txt
      python run.py
      label: ":virtualenv: Setup virtual environment"
  - command: |
      python -m pytest
    label: ":white_check_mark: Test"
